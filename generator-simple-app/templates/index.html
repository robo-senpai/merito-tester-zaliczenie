<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Generator</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 40px; }
        button { margin: 8px; padding: 10px 20px; font-size: 16px; background: #333; color: white; border: none; border-radius: 8px; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <h1>Sentence Generator</h1>

    {% if full_sentence %}
        <h2>{{ full_sentence }}</h2>
        <form method="post">
            <button type="submit">Try Again</button>
        </form>
    {% elif starter %}
        <h2>{{ starter }}</h2>
        <form method="post">
            <input type="hidden" name="starter" value="{{ starter }}">
            {% for ending in endings %}
                <button type="submit" name="ending" value="{{ ending }}">{{ ending }}</button>
            {% endfor %}
        </form>
    {% else %}
        <form method="post">
            <button type="submit">Start</button>
        </form>
    {% endif %}
</body>
</html>
